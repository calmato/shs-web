get:
  summary: 教室数取得
  tags:
  - Room
  security:
  - BearerAuth: []
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1RoomsTotalResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: 教室数更新
  tags:
  - Room
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1UpdateRoomsTotalRequest'
  responses:
    204:
      description: A successful response.
      content:
        application/json: {}
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
