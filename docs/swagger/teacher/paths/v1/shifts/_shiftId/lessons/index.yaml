post:
  summary: 授業登録
  tags:
  - Lesson
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: shiftId
    required: true
    schema:
      type: integer
      format: int64
    description: シフト募集ID
    example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../openapi.yaml#/components/schemas/v1CreateLessonRequest'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1LessonResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
