studentResponse:
  type: object
  properties:
    id:
      type: string
      description: 生徒ID
    lastName:
      type: string
      description: 姓
    firstName:
      type: string
      description: 名
    lastNameKana:
      type: string
      description: 姓(かな)
    firstNamaKana:
      type: string
      description: 名(かな)
    mail:
      type: string
      description: メールアドレス
    createdAt:
      type: integer
      format: int64
      description: 作成日時
    updatedAt:
      type: integer
      format: int64
      description: 更新日時
    schoolType:
      type: integer
      format: int32
      description: 校種(0:不明, 1:小学校, 2:中学校, 3:高等学校)
    grade:
      type: integer
      format: int64
      description: 学年
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    lastName: '中村'
    firstName: '広大'
    lastNameKana: 'なかむら'
    firstNamaKana: 'こうだい'
    mail: 'student-test01@calmato.jp'
    createdAt: '2021-12-12T12:12:30.100Z'
    updatedAt: '2021-12-12T12:12:30.100Z'
    schoolType: 3
    grade: 1
studentsResponse:
  type: object
  properties:
    students:
      type: array
      description: 生徒一覧
      items:
        type: object
        properties:
          id:
            type: string
            description: 生徒ID
          lastName:
            type: string
            description: 姓
          firstName:
            type: string
            description: 名
          lastNameKana:
            type: string
            description: 姓(かな)
          firstNameKana:
            type: string
            description: 名(かな)
          mail:
            type: string
            description: メールアドレス
          schoolType:
            type: integer
            format: int32
            description: 校種(0:不明, 1:小学校, 2:中学校, 3:高等学校)
          createdAt:
            type: string
            description: 登録日時
          updatedAt:
            type: string
            description: 更新日時
    total:
      type: integer
      format: int64
      description: 生徒合計数
  example:
    students:
    - id: 'kSByoE6FetnPs5Byk3a9Zx'
      lastName: '中村'
      firstName: '広大'
      lastNameKana: 'なかむら'
      firstNamaKana: 'こうだい'
      mail: 'student-test01@calmato.jp'
      schoolType: 1
      grade: 1
      createdAt: '2021-12-12T12:12:30.100Z'
      updatedAt: '2021-12-12T12:12:30.100Z'
    - id: 'kSByoE6FetnPs5Byk3a9Zx'
      lastName: '山田'
      firstName: 'タダシ'
      lastNameKana: 'やまだ'
      firstNamaKana: 'ただし'
      mail: 'student-test02@calmato.jp'
      schoolType: 3
      grade: 2
      createdAt: '2021-12-12T12:12:30.100Z'
      updatedAt: '2021-12-12T12:12:30.100Z'

    total: 2
