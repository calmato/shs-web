updateMySubjectsRequest:
  type: object
  properties:
    schoolType:
      type: integer
      format: int32
      description: 校種
    subjectIds:
      type: array
      description: 担当授業科目一覧
      items:
        type: integer
        format: int64
        description: 授業科目ID
updateMyMailRequest:
  type: object
  properties:
    mail:
      type: string
      description: メールアドレス
  example:
    mail: 'teacher-test01@calmato.jp'
updateMyPasswordRequest:
  type: object
  properties:
    password:
      type: string
      description: パスワード
    passwordConfirmation:
      type: string
      description: パスワード
  example:
    password: '12345678'
    passwordConfirmation: '12345678'
