createTeacherRequest:
  type: object
  properties:
    lastName:
      type: string
      description: 姓
    firstName:
      type: string
      description: 名
    lastNameKana:
      type: string
      description: 姓(かな)
    firstNameKana:
      type: string
      description: 名(かな)
    mail:
      type: string
      description: メールアドレス
    role:
      type: integer
      format: int32
      description: 権限 (1:講師, 2:管理者)
    password:
      type: string
      description: パスワード
    passwordConfirmation:
      type: string
      description: パスワード
  example:
    lastName: '中村'
    firstName: '広大'
    lastNameKana: 'なかむら'
    firstNamaKana: 'こうだい'
    mail: 'teacher-test01@calmato.jp'
    role: 0
    password: '12345678'
    passwordConfirmation: '12345678'
updateTeacherMailRequest:
  type: object
  properties:
    mail:
      type: string
      description: メールアドレス
  example:
    mail: 'teacher-test01@calmato.jp'
updateTeacherPasswordRequest:
  type: object
  properties:
    password:
      type: string
      description: パスワード
    passwordConfirmation:
      type: string
      description: パスワード
  example:
    password: '12345678'
    passwordConfirmation: '12345678'
updateTeacherRoleRequest:
  type: object
  properties:
    role:
      type: integer
      format: int32
      description: 権限 (1:講師, 2:管理者)
  example:
    role: 2
