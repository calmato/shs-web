updateShiftSummaryScheduleRequest:
  type: object
  properties:
    openDate:
      type: string
      description: シフト募集開始日
      format: 'YYYYMMDD'
    endDate:
      type: string
      description: シフト募集締切日
      format: 'YYYYMMDD'
  example:
    openDate: '20210101'
    endDate: '20210114'
createShiftsRequest:
  type: object
  properties:
    yearMonth:
      type: string
      description: シフト募集年月
      format: 'YYYYMM'
    openDate:
      type: string
      description: シフト募集開始日
      format: 'YYYYMMDD'
    endDate:
      type: string
      description: シフト募集締切日
      format: 'YYYYMMDD'
    closedDates:
      type: array
      description: 休講日
      items:
        type: string
        format: 'YYYYMMDD'
  example:
    yearMonth: '202202'
    openDate: '20210101'
    endDate: '20210114'
    closedDates:
    - '20220202'
    - '20220214'
upsertTeacherShiftsRequest:
  type: object
  properties:
    shiftIds:
      type: array
      description: 出勤可能シフトID一覧
      items:
        type: integer
        format: int64
  example:
    shiftIds:
    - 1
    - 2
