shiftSummariesResponse:
  type: object
  properties:
    summaries:
      type: array
      description: シフト募集概要一覧
      items:
        type: object
        properties:
          id:
            type: integer
            format: int64
            description: シフト募集概要ID
          year:
            type: integer
            format: int32
            description: 年
          month:
            type: integer
            format: int32
            description: 月
          status:
            type: integer
            format: int32
            description: シフト募集ステータス (0:不明, 1:募集前, 2:受付中, 3:締切後)
          openAt:
            type: string
            description: シフト募集開始日時
          endAt:
            type: string
            description: シフト募集締切日時
          createdAt:
            type: string
            description: 登録日時
          updatedAt:
            type: string
            description: 更新日時
  example:
    summaries:
    - id: 1
      year: 2022
      month: 2
      status: 2
      openAt: '2022-01-01T00:00:00Z'
      endAt: '2022-01-14T23:59:59Z'
      createdAt: '2021-12-12T12:12:30.100Z'
      updatedAt: '2021-12-12T12:12:30.100Z'
    - id: 2
      year: 2022
      month: 3
      status: 2
      openAt: '2022-01-01T00:00:00Z'
      endAt: '2022-01-14T23:59:59Z'
      createdAt: '2021-12-12T12:12:30.100Z'
      updatedAt: '2021-12-12T12:12:30.100Z'
shiftsResponse:
  type: object
  properties:
    summary:
      type: object
      description: シフト募集概要
      properties:
        id:
          type: integer
          format: int64
          description: シフト募集ID
        year:
          type: integer
          format: int32
          description: 年
        month:
          type: integer
          format: int32
          description: 月
        status:
          type: integer
          format: int32
          description: シフト募集ステータス (0:不明, 1:募集前, 2:受付中, 3:締切後)
        openAt:
          type: string
          description: シフト募集開始日時
        endAt:
          type: string
          description: シフト募集締切日時
        createdAt:
          type: string
          description: 登録日時
        updatedAt:
          type: string
          description: 更新日時
    shifts:
      type: array
      description: 日毎の募集シフト一覧
      items:
        type: object
        properties:
          date:
            type: string
            description: 授業日
          isClosed:
            type: boolean
            description: 休校フラグ
          lessons:
            type: array
            description: 授業コマ一覧
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: 授業コマID
                startTime:
                  type: string
                  format: 'HHMM'
                  description: 授業開始時間
                endTime:
                  type: string
                  format: 'HHMM'
                  description: 授業終了時間
  example:
    summary:
      year: 2022
      month: 2
      status: 2
      openAt: '2022-01-01T00:00:00Z'
      endAt: '2022-01-14T23:59:59Z'
      createdAt: '2021-12-12T12:12:30.100Z'
      updatedAt: '2021-12-12T12:12:30.100Z'
    shifts:
    - date: 20220201
      isClosed: false
      lessons:
      - id: 1
        startTime: '1700'
        endTime: '1830'
      - id: 2
        startTime: '1830'
        endTime: '2000'
    - date: 20220202
      isClosed: true
      lessons: []
    - date: 20220203
      isClosed: false
      lessons:
      - id: 3
        startTime: '1700'
        endTime: '1830'
      - id: 4
        startTime: '1830'
        endTime: '2000'
