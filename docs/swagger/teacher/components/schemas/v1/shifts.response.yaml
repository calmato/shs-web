shiftsResponse:
  type: object
  properties:
    summary:
      type: object
      description: シフト募集概要
      properties:
        id:
          type: integer
          format: int64
          description: シフト募集ID
        year:
          type: integer
          format: int32
          description: 年
        month:
          type: integer
          format: int32
          description: 月
        status:
          type: integer
          format: int32
          description: シフト募集ステータス (0:不明, 1:募集前, 2:受付中, 3:締切後)
        openAt:
          type: string
          description: シフト募集開始日時
        endAt:
          type: string
          description: シフト募集締切日時
        createdAt:
          type: string
          description: 登録日時
        updatedAt:
          type: string
          description: 更新日時
    shifts:
      type: array
      description: 日毎の募集シフト一覧
      items:
        type: object
        properties:
          date:
            type: string
            description: 授業日
          isClosed:
            type: boolean
            description: 休校フラグ
          lessons:
            type: array
            description: 授業コマ一覧
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: 授業コマID
                startTime:
                  type: string
                  format: 'HHMM'
                  description: 授業開始時間
                endTime:
                  type: string
                  format: 'HHMM'
                  description: 授業終了時間
    rooms:
      type: integer
      format: int64
      description: 教室数
    teachers:
      type: array
      description: 講師サマリ一覧
      items:
        type: object
        properties:
          teacher:
            type: object
            description: 講師詳細
            properties:
              id:
                type: string
                description: 講師ID
              lastName:
                type: string
                description: 姓
              firstName:
                type: string
                description: 名
              lastNameKana:
                type: string
                description: 姓(かな)
              firstNameKana:
                type: string
                description: 名(かな)
              mail:
                type: string
                description: メールアドレス
              role:
                type: integer
                format: int32
                description: 権限 (0:不明, 1:講師, 2:管理者)
              createdAt:
                type: string
                description: 登録日時
              updatedAt:
                type: string
                description: 更新日時
          lessonTotal:
            type: integer
            format: int64
            description: 担当授業数
    students:
      type: array
      description: 生徒サマリ一覧
      items:
        type: object
        properties:
          student:
            type: object
            description: 生徒詳細
            properties:
              id:
                type: string
                description: 生徒ID
              lastName:
                type: string
                description: 姓
              firstName:
                type: string
                description: 名
              lastNameKana:
                type: string
                description: 姓(かな)
              firstNameKana:
                type: string
                description: 名(かな)
              mail:
                type: string
                description: メールアドレス
              schoolType:
                type: integer
                format: int32
                description: 校種 (1:小学校, 2:中学校, 3:高等学校)
              grade:
                type: integer
                format: int64
                description: 学年
              createdAt:
                type: string
                description: 登録日時
              updatedAt:
                type: string
                description: 更新日時
          lessonTotal:
            type: integer
            format: int64
            description: 担当授業数
          suggestedClassesTotal:
            type: integer
            format: int64
            description: 受講希望数
  example:
    summary:
      year: 2022
      month: 2
      status: 2
      openAt: '2022-01-01T00:00:00Z'
      endAt: '2022-01-14T23:59:59Z'
      createdAt: '2021-12-12T12:12:30.100Z'
      updatedAt: '2021-12-12T12:12:30.100Z'
