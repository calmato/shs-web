shiftsResponse:
  type: object
  properties:
    summary:
      type: object
      description: シフト募集概要
      properties:
        id:
          type: integer
          format: int64
          description: シフト募集ID
        year:
          type: integer
          format: int32
          description: 年
        month:
          type: integer
          format: int32
          description: 月
        status:
          type: integer
          format: int32
          description: シフト募集ステータス (0:不明, 1:募集前, 2:受付中, 3:締切後)
        openAt:
          type: string
          description: シフト募集開始日時
        endAt:
          type: string
          description: シフト募集締切日時
        createdAt:
          type: string
          description: 登録日時
        updatedAt:
          type: string
          description: 更新日時
    shifts:
      type: object
      description: 日毎の募集シフト一覧(Map)
      properties:
        'YYYYMMDD':
          type: array
          description: 授業コマ一覧
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
                description: 授業コマID
              date:
                type: string
                description: 日にち
                format: 'YYYYMMDD'
              startTime:
                type: string
                format: 'HHMM'
                description: 授業開始時間
              endTime:
                type: string
                format: 'HHMM'
                description: 授業終了時間
  example:
    summary:
      year: 2022
      month: 2
      status: 2
      openAt: '2022-01-01T00:00:00Z'
      endAt: '2022-01-14T23:59:59Z'
      createdAt: '2021-12-12T12:12:30.100Z'
      updatedAt: '2021-12-12T12:12:30.100Z'
    shifts:
      '20220201':
      - id: 1
        date: '20220201'
        startTime: '1700'
        endTime: '1830'
      - id: 2
        date: '20220201'
        startTime: '1830'
        endTime: '2000'
      '20220202':
      - id: 3
        date: '20220202'
        startTime: '1700'
        endTime: '1830'
      - id: 4
        date: '20220202'
        startTime: '1830'
        endTime: '2000'
