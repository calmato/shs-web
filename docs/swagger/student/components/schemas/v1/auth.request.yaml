updateMyMailRequest:
  type: object
  properties:
    mail:
      type: string
      description: メールアドレス
  example:
    mail: 'student-test01@calmato.jp'
updateMyPasswordRequest:
  type: object
  properties:
    password:
      type: string
      description: パスワード
    passwordConfirmation:
      type: string
      description: パスワード
  example:
    password: '12345678'
    passwordConfirmation: '12345678'
